<!DOCTYPE html>
<html>
<head>
  <title>rpg-test</title>
</head>

<body>
    <div id="bg">
  <div class="container">
    
    <div class="jumbotron shadow">
      <h1 class="display-1">Text Quest RPG</h1>
    </div>

    <form id="userPlayer">
      <label for="userName">Enter your hero's name:</label>
      <input id="userName" type="text" class="form-control">
      <br>
      <label for="roleSelect">Choose your hero class:</label>
      <select id="roleSelect" class="form-control">
        <option selected disabled hidden>(click for options)</option>
        <option value="fighter">Fighter</option>
        <option value="mage">Mage</option>
        <option value="archer">Archer</option>
      </select>
      <br>
      
      <button type="submit" name="button" class="btn btn-dark">Begin Your Journey</button>

    </form>

    <div id="gameArea" class="card mx-auto">

    <div id="commandLegend">
      <p>Type <strong>LOOK</strong> to observe your surroundings</p>
      <p>Type <strong>INVENTORY</strong> to check your inventory</p>
      <p>Type <strong>STATS</strong> to get your current stats</p>
      <p>Type <strong>FLEE</strong> to run to the next area</p>
      <p>Type <strong>FIGHT</strong> to battle any enemies in the current area</p>
      <p>Type <strong>TAKE</strong> then what you want to take to add it to your inventory</p>
    </div>
    <button id="legendToggle" class="btn btn-info">Toggle Guide</button>

    <div id="journeyStart"></div>

    <div id="playerCommandDiv">
      <input id="playerCommand" type="text" placeholder="(type commands here)" class="form-control">
      <button id="commandCheck" type="button" class="btn btn-dark">Confirm</button>
    </div>

  </div>
</div>
  </div>
</body>

</html>
