<!DOCTYPE html>
<html>
<head>
  <title>rpg-test</title>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1 class="display-1">Text Quest RPG</h1>
    </div>

    <form id="userPlayer">
      <label for="userName">Enter your hero's name:</label>
      <input type="text" id="userName">

      <select id="roleSelect" class="form-control">
        <option selected disabled hidden>Choose Your Class</option>
        <option value="fighter">Fighter</option>
        <option value="mage">Mage</option>
        <option value="archer">Archer</option>
      </select>


      <button type="submit" name="button">Begin Your Journey</button>

    </form>

  </div>
</body>

</html>
